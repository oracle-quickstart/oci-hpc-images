---
- name: Disclaimer for AMD image
  when:
    - ansible_distribution == 'Ubuntu'
    - "'amd' in options"

  block:
    - name: Disclaimer for AMD image
      ansible.builtin.copy:
        src: README.txt
        dest: "/home/{{ ansible_user }}/README.txt"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0644"
